{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
    {# {% include "../partials/_media-tags.html" %} #}
  </head>
  <body{% if bodyClass %} class="{{bodyClass}}"{% endif %}>

    <!-- BEGIN content -->
    <div class="out">
      {% block content %}{% endblock %}
    </div>
    <!-- END content -->

    <div class="modal color-black" data-modal="download-modal">
      <div class="modal__container" data-modal-container>
        <div class="modal__inner">
          <button class="modal__close" data-modal-close>
            {{mixins.icon('close')}}
          </button>
          <form class="form">
            <h2 class="form__title titlesm">Download your free ebook</h2>
            <div class="field">
              <div class="input"><input type="text" placeholder="Name"></div>
            </div>
            <div class="field">
              <div class="input"><input type="text" placeholder="Email"></div>
            </div>
            <div class="form__footer">
              <button class="btn" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->

  </body>
</html>
